<html>
  <head>
    <link type="text/css" rel="stylesheet" href="jspec/jspec.css" />
    <script src="jspec/jspec.js"></script>
    
    <!-- WireIt -->
    <!--[if IE]><script type="text/javascript" src="lib/excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="../dist/all.js"></script>
    
    <script>
      function runSuites() {
        var spec = JSpec;
        ['spec.core.js','spec.DataService.html','spec.Util.js'].each(function(name) {
          spec.exec(name);
        });
        spec.report();
      }
    </script>
  </head>
  <body class="jspec" onLoad="runSuites();">
    <div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
    <div id="jspec"></div>
    <div id="jspec-bottom"></div>
  </body>
</html>
